name: CI - Test Backend Services

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .env files
        run: |
          cp container/env/api-gateway/.env.example backend/api-gateway/.env
          cp container/env/user-service/.env.example backend/user-service/.env
          cp container/env/social-service/.env.example backend/social-service/.env
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build CI images
        run: |
          docker compose -f container/compose/docker-compose.ci.yml build
      
      - name: Start services
        run: |
          docker compose -f container/compose/docker-compose.ci.yml up -d
      
      - name: Wait for services
        run: |
          sleep 30
      
      - name: Health check
        run: |
          docker compose -f container/compose/docker-compose.ci.yml ps
          curl -f http://localhost:8000/health || exit 1
      
      - name: Run tests
        run: |
          # Add test commands here
          echo "Tests passed"
      
      - name: Cleanup
        if: always()
        run: |
          docker compose -f container/compose/docker-compose.ci.yml down -v
