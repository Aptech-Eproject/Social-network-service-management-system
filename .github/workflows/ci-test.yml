name: CI - Test Backend Services

on:
  push:
    branches: ['dev']
    paths:
      - 'backend/**'
      - 'container/**'
  pull_request:
    branches: ['dev']
    paths:
      - 'backend/**'
      - 'container/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create environment files
        run: |
          cp container/environment/api-gateway/appsettings.example.json backend/api-gateway/appsettings.Development.json
          cp container/environment/user-service/appsettings.example.json backend/user-service/appsettings.Development.json
          cp container/environment/social-service/appsettings.example.json backend/social-service/appsettings.Development.json
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build CI images
        run: |
          docker compose -f container/compose/docker-compose.ci.yml build
      
      - name: Start services
        run: |
          docker compose -f container/compose/docker-compose.ci.yml up -d
      
      - name: Wait for system health (API Gateway + dependencies)
        run: |
          echo "Waiting for system to be healthy..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health/check; then
              echo "System is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "System did not become healthy in time"
          docker compose -f container/compose/docker-compose.ci.yml ps
          docker compose -f container/compose/docker-compose.ci.yml logs
          exit 1
      
      - name: Run tests
        run: |
          # Add test commands here
          echo "Tests passed"
      
      - name: Cleanup
        if: always()
        run: |
          docker compose -f container/compose/docker-compose.ci.yml down -v
