name: CI - Test Backend Services

on:
  push:
    branches: ['dev']
  pull_request:
    branches: ['dev']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .env files
        run: |
          cp container/env/api-gateway/.env.example backend/api-gateway/.env
          cp container/env/user-service/.env.example backend/user-service/.env
          cp container/env/social-service/.env.example backend/social-service/.env
          
          # Set service URLs for CI environment
          echo "USER_SERVICE_URL=http://user-service:8081" >> backend/api-gateway/.env
          echo "SOCIAL_SERVICE_URL=http://social-service:8082" >> backend/api-gateway/.env
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build CI images
        run: |
          docker compose -f container/compose/docker-compose.ci.yml build
      
      - name: Start services
        run: |
          docker compose -f container/compose/docker-compose.ci.yml up -d
      
      - name: Wait for API Gateway health
        run: |
          echo "Waiting for API Gateway to be healthy..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health; then
              echo "API Gateway is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API Gateway did not become healthy in time"
          docker compose -f container/compose/docker-compose.ci.yml ps
          docker compose -f container/compose/docker-compose.ci.yml logs
          exit 1
      
      - name: Health check
        run: |
          docker compose -f container/compose/docker-compose.ci.yml ps
          curl -f http://localhost:8000/health || exit 1
      
      - name: Run tests
        run: |
          # Add test commands here
          echo "Tests passed"
      
      - name: Cleanup
        if: always()
        run: |
          docker compose -f container/compose/docker-compose.ci.yml down -v
