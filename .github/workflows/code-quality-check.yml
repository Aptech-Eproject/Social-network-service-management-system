name: Code Quality Check

on:
  push:
    branches-ignore:
      - dev
      - main
    paths:
      - backend/**
      - frontend/**
      - container/dockerfiles/**
  pull_request:
    paths:
      - backend/**
      - frontend/**
      - container/dockerfiles/**

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  backend-lint:
    name: Backend - Lint & Format
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore backend/Social-network-service-management-system.sln

      - name: Build (no publish)
        run: dotnet build backend/Social-network-service-management-system.sln --no-restore --configuration Debug

      - name: Format check
        run: dotnet format backend/Social-network-service-management-system.sln --verify-no-changes

  frontend-lint:
    name: Frontend - Lint & Type Check
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint check
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

  
  # ---------------------------------------------------
  # üìã Summary
  # ---------------------------------------------------
  summary:
    name: Summary
    needs: [detect-changes, backend-lint, frontend-lint]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Report result
        run: |
          backend_result="${{ needs.backend-lint.result }}"
          frontend_result="${{ needs.frontend-lint.result }}"
          backend_changed="${{ needs.detect-changes.outputs.backend }}"
          frontend_changed="${{ needs.detect-changes.outputs.frontend }}"
          
          failed=false
          
          if [ "$backend_changed" == "true" ] && [ "$backend_result" != "success" ]; then
            echo "‚ùå Backend checks failed"
            failed=true
          fi
          
          if [ "$frontend_changed" == "true" ] && [ "$frontend_result" != "success" ]; then
            echo "‚ùå Frontend checks failed"
            failed=true
          fi
          
          if [ "$failed" == "true" ]; then
            exit 1
          else
            echo "‚úÖ All code quality checks passed"
          fi
